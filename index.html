<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashnoard-piggyvest</title>
    <link rel="stylesheet" href="piggy.css">
</head>
<body>
    <div class="container"> 
        <img src="piggyvest-logo.svg" alt="piggy icon">
        <div class="main">
            <div class="create">
            <h2>Create a Secure Account</h2>
        <h5>welcome to the future of savings & investments</h5>  
    </div>
     <div class="form">
    <div class="formgroup">
        <label for="fullname"> Full Name</label>
        <input type="text" placeholder="Full Name">
    </div>
    <div class="formgroup">
        <label for="email address"> Email Address</label>
        <input type="email" placeholder="Email Address">
    </div>
    <div class="formgroup">
        <label for="phone Number">Phone Number</label>
        <input type="text" placeholder="Phone Number">
    </div>
    <div class="formgroup">
        <label for="password"> Password</label>
        <input type="password" placeholder="Password">
    </div>
     <div class="formgroup">
        <label>Referrer Phone or Promo Code (Optional)</label>
        <input type="text" placeholder="Referrer Phone or Promo Code">
    </div>
    <div class="formgroup">
    <label for="How Did You Hear About Us? (Optional)">How Did You Hear About Us? (Optional)</label>
       <select>
        <option value="click here to start">Click To Select</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram<option>
        <option value="Friend/Family/coworker/Referral">Friend/Family/coworker/Referral</option>
        <option value="Google search">Google search</option>
        <option value="Google play store"> Google play store</option>
        <option value="Online blog">Online blog</option>
        <option value="Local newspaper">Local newspaper</option>
        <option value="At an event">At an event</option>
        <option value="Other">Other</option>
        </select>
    </div>
    
       
    
        </div>
        <div class="crl">
        <button>CREATE ACCOUNT</button>
    </div>
</div>

        <div class="foot"> 
<a href="#">
    Already have an account? sign in
</a> 
</div>

    </div>

</body>
</html>
